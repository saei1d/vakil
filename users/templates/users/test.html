<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود با کد تایید</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f2f2f2, #e6e6e6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .otp-container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            max-width: 1200px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .otp-left, .otp-right {
            flex: 1;
            padding: 20px;
        }

        .otp-left {
            background: linear-gradient(to bottom, #00274d, #003366);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .otp-left h1 {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .otp-left p {
            font-size: 16px;
            line-height: 1.8;
        }

        .otp-left img {
            width: 80px;
            margin-bottom: 20px;
        }

        .otp-right {
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .otp-right h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #00274d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background-color: #003366;
        }

        @media screen and (max-width: 768px) {
            .otp-container {
                flex-direction: column;
            }

            .otp-left, .otp-right {
                padding: 20px;
                text-align: center;
            }

            .otp-left h1 {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>
<div class="otp-container">
    <div class="otp-left">
        <div class="otp-logo">
            <img src="your-logo.jpg" alt="لوگوی وکیل">
        </div>
        <h1>به سامانه وکالت خوش آمدید</h1>
        <p>جهت ورود به سامانه کد تایید خود را وارد کنید.</p>
    </div>
    <div class="otp-right">
        <h2>ورود به حساب کاربری</h2>
        <form id="phone-form">
            <label for="phone">شماره تلفن:</label>
            <input type="text" id="phone" name="phone" placeholder="09xxxxxxxxx" required>
            <button type="button" id="send-code">ارسال کد</button>
        </form>
        <form id="otp-form" style="display: none;">
            <label for="otp">کد تایید:</label>
            <input type="text" id="otp" name="otp" placeholder="1234" required disabled>
            <button type="submit" id="verify-code" disabled>تایید</button>
        </form>
    </div>
</div>
</body>
</html>
